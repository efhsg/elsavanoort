<!DOCTYPE html>
<html class="no-js" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elsa van oort</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="kunstschilder opdracht abstract figuratief">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">


    <div class="d-md-flex justify-content-center pt-5 d-none d-md-block">
        <div class="row">
            <div class="col"><h3>Elsa van Oort</h3></div>
        </div>
    </div>

    <div class="d-md-flex justify-content-center my-border-bottom">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand d-block d-md-none" href="#">Elsa van Oort</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">abstract</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">opdrachten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">overig</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">profiel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <hr/>


    <div id="carouselHome" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselHome" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselHome" data-slide-to="1"></li>
                    <li data-target="#carouselHome" data-slide-to="2"></li>
                </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="parent d-flex justify-content-center">
                    <img class="d-block w-50 h-50" src="img/abstract_05.jpg" alt="slide">
                </div>
            </div>
            <div class="carousel-item">
                <div class="parent d-flex justify-content-center">
                    <img class="w-50 h-50" src="img/picasso_02.jpg" alt="slide">
                </div>
            </div>
            <div class="carousel-item">
                <div class="parent d-flex justify-content-center">
                    <img class="w-50 h-50" src="img/abstract_11.jpg" alt="slide">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselHome" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Vorige</span>
        </a>
        <a class="carousel-control-next" href="#carouselHome" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Volgende</span>
        </a>
    </div>

    <div class="row myGallery" id="abstractGallery" data-toggle="modal" data-target="#abstractModal">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="w-100" src="img/abstract_01.jpg" alt="slide" data-slide-to="0">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="w-100" src="img/abstract_02.jpg" alt="slide" data-target="#carouselExample" data-slide-to="1">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="w-100" src="img/abstract_03.jpg" alt="slide" data-target="#carouselExample" data-slide-to="2">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="w-100" src="img/abstract_04.jpg" alt="slide" data-target="#carouselExample" data-slide-to="3">
        </div>
    </div>

    <div class="modal fade" id="abstractModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExample" class="carousel carousel-fade slide" data-ride="carousel" data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExample" data-slide-to="1"></li>
                            <li data-target="#carouselExample" data-slide-to="2"></li>
                            <li data-target="#carouselExample" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/abstract_01.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/abstract_02.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/abstract_03.jpg" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/abstract_04.jpg" alt="Fourth slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
